<section class="hero is-fullheight has-text-centered" id="hero">
  <div class="hero-body">
    <div class="container main-page">
      <img class="main-image" src="/{{site.logo-url}}" />
      <h1 class="title main-title is-size-1 is-uppercase has-text-weight-bold">
        {{site.title}}
      </h1>
      <h3 class="subtitle has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <hr>
      <div class="link-tree">
        <a href="{{site.url}}{{site.base-url}}/subscribe"
        class="button is-rounded">Subscribe to our newsletter</a>
        {% for event in site.data.events offset: 0 limit:1 %}
          <a href="{{event.link}}"
            class="button is-rounded">
            
            Next event - {{event.name}}</a>
        {% endfor %}

        <a href="{{site.instagram-link}}"
        class="button is-rounded">Follow us on Instagram <i class="fas fa-external-link-alt"></i></a>
        <a href="{{site.roadmap-link}}"
          class="button is-rounded">Public roadmap <i class="fas fa-external-link-alt"></i></a>
      </div>
    </div>
  </div>
</section>
