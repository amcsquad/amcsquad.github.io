<section class="hero is-fullheight has-text-centered" id="hero" style="background-image: '{{ hero.image }}'">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold">
        {{hero.title}}
      </h1>
      <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
        {{hero.description}}
      </h3>
      <hr>
      {% if hero.url != "" %}
      <a href="{{ hero.url }}"
        class="button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">
        {% if hero.link-text %}
          {{ hero.link-text }}
        {% else %}
          Read more...
        {% endif %}
      </a>
      {% endif %}
    </div>
  </div>
</section>
