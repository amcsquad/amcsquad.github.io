# WhatATheme
markdown: kramdown

# URL of the Site
url: "https://amcsquad.github.io/"
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: ""

title: The AMC Squad
description: An epic retro-style shooter
site-image: /assets/images/meta.png
logo: /assets/images/logo.svg
site-keywords: shooter, game, retro, boomshoot, amc
favicon-url: /assets/images/icon.png
accent-colour: #9bb7ffff

heroimage: /assets/images/heroes/banner-v450.png

heroes:
  - /assets/images/heroes/banner-v450.png
  - /assets/images/heroes/faceposter2b.png

extra-navlinks:
  - url: https://github.com/dibollinger/amcduke32
    text: amcduke32 game engine source code
  - url: https://github.com/amcsquad/amcsquad.github.io
    text: AMC Squad website source code
  - url: https://gitlab.com/fpiesche/amc-squad-data
    text: Game data git repository

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  - scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  - scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
