# Name of the Author
author-name: David Wardlaw
# URL for the Image of the Author
author-image: /assets/images/dave.jpg
# 60 Words About the Author
author-about: My name is Dave and I am a software quality and testing professional with over 13 years experience. Most of my experience is in testing applications for financial institutions covering areas such as standard settlement instructions (SSI) and know your customer (KYC). I have spent the last few years working as a test manager where I have led quality and testing across various projects and products.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/daveyboywardlaw

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
