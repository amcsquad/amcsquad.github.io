email: wojtek.rozga@gmail.com
facebook_username: /
twitter_username: wojrozg
instagram_username: /
linkedin_username: wojciech-rozga
github_username: /
youtube_channel_id: /
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: wojrozg

# Name of the Author
author-name: Wojciech Rózga 
# URL for the Image of the Author
author-image: /assets/images/logoWR.jpg
# 60 Words About the Author
author-about: Test architect working in health care industry. Quality and effectiveness passionate. Always ready to face technical problems and new challenges. Every day is new opportunity to find effective way to ensure quality of product. Relentless improvement is key to achieve high quality and efficiency of verification. Code complexity understanding and finding correlation is essential. Strategy and plans. Automation over being bored.    
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/thedevslot

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
