# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Petts Wood May Queen
# Description of the Site
description: Celebrating the crowning of the May Queen in Petts Wood
# URL of Image of the Site
site-image: /assets/images/may-queen-banner.png
# Keywords of the Site
site-keywords: Petts Wood, May Queen, Festival, Tradition, Community
# URL for the Image of custom Favicon
favicon-url: /assets/images/favicon.ico

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/hero.png

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: jenniekevans@hotmail.com
facebook_username: newpettswoodmayfayre
twitter_username: /
instagram_username: /
linkedin_username: /
github_username:  /
youtube_channel_id: /
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: 

# Disqus
disqus-shortname: 

# Name of the Author
author-name: Petts Wood May Queen Committee
# URL for the Image of the Author
author-image: /assets/images/author.png
# 60 Words About the Author
author-about: The Petts Wood May Queen is dedicated to preserving and celebrating this cherished tradition of the crowning of the May Queen, bringing together the community in a celebration of spring.
# URL to the Author's Profile
author-url: https://www.facebook.com/newpettswoodmayfayre

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
