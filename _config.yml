# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Sneha Omer
# Description of the Site
description: A Nerd relating creativity with logic.
# URL of Image of the Site
site-image: https://raw.githubusercontent.com/sassyecoder/sassyecoder.github.io/master/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Sneha Omer, A nerd realting creativity with logic, Sneha, Omer, SassyeCoder, Sassye, Coder, Sassye Coder
# URL for the Image of custom Favicon
favicon-url: /assets/images/logo.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://i.imgur.com/NOk8cY5.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: thesassyecoder@gmail.com
facebook_username: sassyecoder
twitter_username: sassyecoder
instagram_username: sassyecoder
linkedin_username: sassyecoder
github_username:  sassyecoder
youtube_channel_id: 
reddit_username: thesassyecoder
behance_username:
dribbble_username:
spotify_username:

# Google Analytics
google-analytics: UA-161706771-1

# Disqus
disqus-shortname: sassyecoder

# Name of the Author
author-name: Sneha Omer
# URL for the Image of the Author
author-image: https://github.com/sassyecoder.png
# 60 Words About the Author
author-about: I'm a tiny nerd with a curious brain and a will to turn information into action. I love to play with most of the techie stuff and relating creativity with logic is what I enjoy the most. A Glorious Gryffindor. A sassy geek with noble ambitions.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://twitter.com/sassyecoder

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
