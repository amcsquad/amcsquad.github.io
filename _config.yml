# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://amcsquad.github.io/'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: /

# Title of the Site
title: The AMC Squad
# Description of the Site
description: An epic retro-style shooter
# URL of Image of the Site
site-image: /assets/images/meta.png
# Keywords of the Site
site-keywords: shooter, game, retro, boomshoot, amc
# URL for the Image of custom Favicon
favicon-url: https://cdn.jsdelivr.net/gh/amcsquad/amcsquad.github.io/assets/images/icon.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroes:
  - title: The AMC Squad
    description: An epic retro-style shooter
    image: assets/images/heroes/banner-v450.png
    url: ""
  - title: The AMC Squad
    description: An epic retro-style shooter
    image: assets/images/heroes/faceposter2b.png
    url: ""

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: /
facebook_username: /
twitter_username: /
instagram_username: /
linkedin_username: /
github_username:  /
youtube_channel_id: /
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: ""

# Disqus
disqus-shortname: ""

credits:
  - name: James Stanfield
    role: Project Lead, Level Designer, Programmer
    joined: OG
    image: /assets/images/portraits/james.png
    about: It's James!
    urls:
      - url: https://bsky.app/profile/jblade35.bsky.social
        caption: Bluesky
      - url: https://www.youtube.com/channel/UCLtO2qu7-tPsKMgNthBqh4w
        caption: Youtube
  - name: Sang
    role: Level Designer, Programmer
    joined: OG
    image: /assets/images/portraits/sang.png
    about: It's Sang!
    urls: []

contributors:
  - name: Solais
    role: Level Designer
    image: /assets/images/portraits/solais.png
    about: Solais has contributed a number of bonus missions to the game.
    urls:
      - url: https://bsky.app/profile/solais.bsky.social
        caption: Bluesky

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
